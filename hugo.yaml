baseURL: "https://Xingyuan55.github.io/"
languageCode: "zh-cn"
title: "星圆的小站"
theme: "hextra"

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: 文章
      pageRef: /blog
      weight: 2
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 作品
      pageRef: /works
      weight: 3
    - name: 搜索
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Xingyuan55/Xingyuan55.github.io"
      params:
        icon: github

params:
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  works:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true


  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

  imageZoom:
    enable: true

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: Xingyuan55/Xingyuan55.github.io
      repoId: R_kgDOIcymAw
      category: General
      categoryId: DIC_kwDOIcymA84CSsNi
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lang: zh-CN

